<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <link rel="icon" type="image/png" href="/Logo-Nostressia.png" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nostressia</title> 
    <script>
      (() => {
        const themeKey = "nostressia_theme";
        const storedTheme = localStorage.getItem(themeKey) || "system";
        const normalizedTheme = ["light", "dark", "system"].includes(storedTheme)
          ? storedTheme
          : "system";
        const systemPrefersDark =
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches;
        const resolvedTheme =
          normalizedTheme === "system" ? (systemPrefersDark ? "dark" : "light") : normalizedTheme;
        const root = document.documentElement;
        root.classList.toggle("dark", resolvedTheme === "dark");
        root.dataset.theme = resolvedTheme;
        root.dataset.themePreference = normalizedTheme;
        root.style.colorScheme = resolvedTheme;
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
