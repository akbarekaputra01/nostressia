name: Sync Backend to Hugging Face hub

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Push backend folder to HF Space (LFS)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          set -e

          # ✅ folder backend di repo GitHub kamu
          BACKEND_DIR="Nostressia-Backend"

          # ✅ HF Space kamu
          HF_USER="akbarekaputra01"
          HF_SPACE="nostressia-backend"

          REPO_URL="https://${HF_USER}:${HF_TOKEN}@huggingface.co/spaces/${HF_USER}/${HF_SPACE}.git"

          test -d "$BACKEND_DIR"

          # Siapkan repo sementara yang hanya berisi backend
          rm -rf /tmp/hf-backend
          mkdir -p /tmp/hf-backend
          rsync -av --delete "${BACKEND_DIR}/" /tmp/hf-backend/

          cd /tmp/hf-backend
          git init
          git config user.email "actions@github.com"
          git config user.name "github-actions"

          # Pastikan LFS aktif + track model binary
          git lfs install
          git lfs track "*.joblib" "*.pkl" "*.pt" "*.onnx" || true

          # Commit .gitattributes dulu biar tracking jalan
          git add .gitattributes || true
          git commit -m "Add LFS tracking" || true

          # Add semua file termasuk model
          git add -A
          git commit -m "Sync backend from GitHub ${GITHUB_SHA}" || echo "No changes"

          git branch -M main
          git remote add origin "$REPO_URL"

          # push LFS objects + code
          git push --force origin main
