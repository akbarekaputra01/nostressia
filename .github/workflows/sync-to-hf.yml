name: Sync Backend (BE) to Hugging Face hub

on:
  push:
    branches: [main]
    paths:
      - "**/main.py"
      - "**/requirements.txt"
      - "Nostressia-Backend/**"
      - "Nostressia-Backend-Backend/**"
      - "backend/**"
      - "be/**"
      - ".github/workflows/**"
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest

    environment:
      name: Production
      url: https://akbarekaputra01-nostressia-backend.hf.space

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Prepare backend-only repo content (auto-detect)
        run: |
          set -e

          echo "üìÅ Repo root:"
          pwd
          ls -la

          # 1) Cari kandidat backend directory
          # Prioritas: folder yang mengandung main.py (FastAPI entrypoint umum)
          MAIN_PATH="$(find . -maxdepth 6 -type f -name 'main.py' | head -n 1 || true)"

          if [ -z "$MAIN_PATH" ]; then
            echo "‚ùå Tidak ketemu main.py sampai kedalaman 6 folder."
            echo "‚û°Ô∏è Struktur folder (maxdepth 3):"
            find . -maxdepth 3 -type d -print
            exit 1
          fi

          BACKEND_DIR="$(dirname "$MAIN_PATH")"

          # Kalau main.py ada di root, BACKEND_DIR='.'
          # Itu artinya repo kamu memang backend-only, tetap aman.
          echo "‚úÖ Detected main.py at: $MAIN_PATH"
          echo "‚úÖ Backend dir: $BACKEND_DIR"

          # 2) Copy hanya isi folder backend ke folder out (jadi root Space = BE)
          rm -rf out
          mkdir -p out

          rsync -av --delete \
            --exclude ".git" \
            --exclude ".github" \
            "$BACKEND_DIR"/ out/

          echo "üì¶ out content:"
          ls -la out

      - name: Push backend-only to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          set -e
          cd out

          git init
          git lfs install

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add -A
          git commit -m "Sync backend from GitHub (BE only)" || echo "No changes to commit."

          git remote add space https://akbarekaputra01:$HF_TOKEN@huggingface.co/spaces/akbarekaputra01/Nostressia-Backend
          git branch -M main
          git push --force space main
