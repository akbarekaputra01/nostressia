name: Sync Backend (BE) to Hugging Face hub

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest

    environment:
      name: Production
      url: https://akbarekaputra01-nostressia-backend.hf.space

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Prepare backend-only repo content (auto-detect)
        run: |
          set -e

          # Cari main.py backend (FastAPI)
          MAIN_PATH="$(find . -maxdepth 6 -type f -name 'main.py' | head -n 1 || true)"
          if [ -z "$MAIN_PATH" ]; then
            echo "‚ùå Tidak ketemu main.py sampai kedalaman 6 folder."
            find . -maxdepth 3 -type d -print
            exit 1
          fi

          BACKEND_DIR="$(dirname "$MAIN_PATH")"
          echo "‚úÖ Detected backend dir: $BACKEND_DIR"

          rm -rf out
          mkdir -p out

          rsync -av --delete \
            --exclude ".git" \
            --exclude ".github" \
            "$BACKEND_DIR"/ out/

          echo "üì¶ out content (top):"
          ls -la out

      - name: Push backend-only (including models via Git LFS) to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          set -e
          cd out

          git init
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # ‚úÖ Setup Git LFS + track model files BEFORE adding
          git lfs install
          git lfs track "*.joblib"
          git lfs track "*.pkl"
          git lfs track "*.onnx"
          git lfs track "*.bin"

          # commit .gitattributes dulu supaya tracking LFS aktif
          git add .gitattributes
          git commit -m "Configure Git LFS for model files" || true

          # baru add semua file backend
          git add -A
          git commit -m "Sync backend from GitHub (BE only)" || echo "No changes to commit."

          git remote add space https://akbarekaputra01:$HF_TOKEN@huggingface.co/spaces/akbarekaputra01/Nostressia-Backend
          git branch -M main

          # debug: pastiin model sudah LFS (muncul di list)
          echo "üìå LFS tracked files:"
          git lfs ls-files || true

          git push --force space main
