name: Sync Backend (BE) to Hugging Face hub

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest

    environment:
      name: Production
      url: https://akbarekaputra01-nostressia-backend.hf.space

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Prepare backend-only repo content (detect BE root)
        run: |
          set -e

          echo "üìÅ Repo root:"
          pwd
          ls -la

          # 1) Temukan main.py (FastAPI)
          MAIN_PATH="$(find . -maxdepth 8 -type f -name 'main.py' | head -n 1 || true)"
          if [ -z "$MAIN_PATH" ]; then
            echo "‚ùå Tidak ketemu main.py sampai kedalaman 8 folder."
            echo "‚û°Ô∏è Struktur folder (maxdepth 4):"
            find . -maxdepth 4 -type d -print
            exit 1
          fi
          echo "‚úÖ main.py found at: $MAIN_PATH"

          # 2) Mulai dari folder main.py, naik ke atas sampai ketemu root BE
          # Marker root BE: requirements.txt / Dockerfile / vercel.json / pyproject.toml
          CUR_DIR="$(dirname "$MAIN_PATH")"
          BE_ROOT=""

          for i in {1..10}; do
            if [ -f "$CUR_DIR/requirements.txt" ] || [ -f "$CUR_DIR/Dockerfile" ] || [ -f "$CUR_DIR/vercel.json" ] || [ -f "$CUR_DIR/pyproject.toml" ]; then
              BE_ROOT="$CUR_DIR"
              break
            fi

            # kalau sudah mentok di root repo (.)
            if [ "$CUR_DIR" = "." ] || [ "$CUR_DIR" = "/" ]; then
              break
            fi

            CUR_DIR="$(dirname "$CUR_DIR")"
          done

          if [ -z "$BE_ROOT" ]; then
            echo "‚ö†Ô∏è Marker root BE (requirements.txt/Dockerfile/vercel.json/pyproject.toml) tidak ketemu."
            echo "‚û°Ô∏è Fallback: pakai parent folder dari main.py"
            BE_ROOT="$(dirname "$MAIN_PATH")"
          fi

          echo "‚úÖ Backend root detected: $BE_ROOT"

          # 3) Copy SEMUA isi BE root ke folder out (jadi root Space = seluruh BE)
          rm -rf out
          mkdir -p out

          rsync -av --delete \
            --exclude ".git" \
            --exclude ".github" \
            "$BE_ROOT"/ out/

          echo "üì¶ out content (top):"
          ls -la out

      - name: Push backend-only (including models via Git LFS) to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          set -e
          cd out

          git init
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # ‚úÖ Setup Git LFS + track model files BEFORE adding
          git lfs install
          git lfs track "*.joblib"
          git lfs track "*.pkl"
          git lfs track "*.onnx"
          git lfs track "*.bin"

          # commit .gitattributes dulu supaya tracking LFS aktif
          git add .gitattributes
          git commit -m "Configure Git LFS for model files" || true

          # baru add semua file backend (termasuk README.md kalau ada)
          git add -A
          git commit -m "Sync backend from GitHub (BE full root)" || echo "No changes to commit."

          git remote add space https://akbarekaputra01:$HF_TOKEN@huggingface.co/spaces/akbarekaputra01/Nostressia-Backend
          git branch -M main

          echo "üìå LFS tracked files:"
          git lfs ls-files || true

          git push --force space main
