name: Sync backend to Hugging Face hub

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest

    environment:
      name: Production
      url: https://akbarekaputra01-nostressia-backend.hf.space

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Push backend to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git lfs install
          git remote set-url space https://akbarekaputra01:${HF_TOKEN}@huggingface.co/spaces/akbarekaputra01/Nostressia-Backend || \
            git remote add space https://akbarekaputra01:${HF_TOKEN}@huggingface.co/spaces/akbarekaputra01/Nostressia-Backend
          git subtree split --prefix=nostressia-backend -b hf-backend
          git push --force space hf-backend:main
